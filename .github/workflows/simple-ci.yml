name: âœ… Simple CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  check:
    name: ðŸ” Basic Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: ðŸ“¦ Check package.json
      run: |
        echo "ðŸ“„ Checking package.json..."
        if [ -f "package.json" ]; then
          echo "âœ… package.json found"
          cat package.json | head -10
        else
          echo "âŒ package.json not found"
          exit 1
        fi
        
    - name: ðŸ” List project files
      run: |
        echo "ðŸ“ Project structure:"
        ls -la
        echo ""
        echo "ðŸ“ Key files:"
        ls -la *.js 2>/dev/null || echo "No JS files in root"
        
    - name: âœ… Verify main file
      run: |
        echo "ðŸŽ¨ Checking main AI generator..."
        if [ -f "fixed-ai-generator.js" ]; then
          echo "âœ… fixed-ai-generator.js exists"
          echo "File size: $(wc -c < fixed-ai-generator.js) bytes"
        else
          echo "âŒ Main file not found"
          exit 1
        fi
        
    - name: ðŸŽ‰ Success
      run: |
        echo "âœ… All basic checks passed!"
